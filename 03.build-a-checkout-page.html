<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubik">
        <p>Rubik indonesian</p>
        <h3>$2,0</h3>
    </section>
    
    <section>
        <h2>Payment Information</h2>
        <form>
            <div class="form-group">
            <label for="card-name">Cardholder Name :</label>
            <input id="card-name" name="card-name" type="text" aria-required="true" required >
            </div>
            <div class="form-group">
            <label for="card-number">Card Number :</label>
            <input id="card-number" name="card-number" type="number" aria-required="true" required>
            </div>
            <div class="form-group">
            <label for="card-name">Expiry Date :</label>
            <input id="card-name" name="card-Expiry" type="date" aria-required="true" required>
            </div>
            <div class="form-group">
            <label for="card-ccv">CCV :</label>
            <input id="card-ccv" name="card-ccv" aria-required="true" required>
            </div>
            
        </form>

    </section>
</body>

</html>
